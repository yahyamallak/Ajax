<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    No #1 : <input type="text" id="num1" /> <br />
    No #2 : <input type="text" id="num2" /> <br />
    <button onclick="calc('add')">+</button>
    <button onclick="calc('sub')">-</button>
    <button onclick="calc('mul')">*</button>
    <button onclick="calc('div')">/</button>
    <br />
    Result : <span id="result"></span>

    <script>
      function calc(op) {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("result").innerHTML = this.responseText;
          }
        };

        xhr.open("POST", "main.php", true);
        xhr.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );
        xhr.send("num1=" + num1 + "&num2=" + num2 + "&op=" + op);
      }
    </script>
  </body>
</html>
